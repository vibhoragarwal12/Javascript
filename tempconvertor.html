        return Fahrenheit=(Celsius*9/5)+32;
      }
      function convertToCelsius(Fahrenheit){
        return Celcius=(Fahrenheit-32)*5/9;
      }
      function conertToTemperature(degrees,unit){
        if(unit==='c'){

          return `${result}f`;
