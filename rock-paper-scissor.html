<!DOCTYPE html>
<html>
<head>
  <title>Rock paper scissors</title>
</head>
<body>
  <p>Rock paper Scissors</p>
  <button onclick="
    const computerMove = pickRandomMove();
    let result='';
    if(computerMove==='rock'){
      result='tie';
    }else if(computerMove==='paper'){
      result='lose';
    }else if(computerMove==='scissors'){
      result='win';
    }
    alert(`You picked rock. Computer picked ${computerMove}. You ${result}.`);
  ">Rock</button>

  <button onclick="
    const computerMove = pickRandomMove();
    
    if(computerMove==='rock'){
      result='win';
    }else if(computerMove==='paper'){
      result='tie';
    }else if(computerMove==='scissors'){
      result='lose';
    }
    alert(`You picked paper. Computer picked ${computerMove}. You ${result}.`);
    ">Paper</button>

  <button onclick="
    const computerMove = pickRandomMove();
    let result='';
    if(computerMove==='rock'){
      result='lose';
    }else if(computerMove==='paper'){
      result='win';
    }else if(computerMove==='scissors'){
      result='tie';
    }
    alert(`You picked scissors. Computer picked ${computerMove}. You ${result}.`);
    ">Scissors</button>
  <script> 
    function pickRandomMove(){
      let computerMove='';
      const randomNo = Math.random();
      if(randomNo>0 && randomNo<1/3){
        computerMove='rock';
      }else if(randomNo>=1/3 && randomNo<2/3){
        computerMove='paper';
      }else if(randomNo>=2/3 && randomNo<1){
        computerMove='scissors';
      }
      return computerMove; 
    }
  </script>
</body>
</html>
