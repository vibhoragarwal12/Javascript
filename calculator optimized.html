<!DOCTYPE html>
<html>
<head>
  <title>Caculator</title>
</head>
<body>
  <p>
    <button  onclick="
    addValues('1')";
    >1</button>

    <button onclick="
    addValues('2')"
    >2</button>

    <button onclick="
    addValues('3')"
    >3</button>

    <button onclick="
    addValues('+')"
    >+</button>

    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);"
    >=</button>
  </p>
  <p>
    <button onclick="
    addValues('4')"
    >4</button>

    <button onclick="
    addValues('5')"
    >5</button>

    <button onclick="
    addValues('6')"
    >6</button>

    <button onclick="
    addValues('-')"
    >-</button>
    
  </p>
  <p>
    <button onclick="
    addValues('7')"
    >7</button>

    <button onclick="
    addValues('8')"
    >8</button>

    <button onclick="
    addValues('9')"
    >9</button>

    <button onclick="
    addValues('*')"
    >*</button>

  </p>
  <p>
    <button onclick="
    addValues('00')"
    >00</button>

    <button onclick="
    addValues('0')"
    >0</button>

    <button onclick="
    addValues('.')"
    >.</button>

    <button onclick="
    addValues('/')"
    >/</button>

  </p>
  <p>
    <button onclick="
      calculation = '';
      console.log(calculation);
    ">AC</button>
  </p>
  <script>
    let calculation='';
    function addValues(values){
      calculation += values;
      console.log(calculation);
    }
  </script>  
</body>
</html>
