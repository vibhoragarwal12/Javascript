<!DOCTYPE html>
<html>
<head>
  <title>Rock paper scissors</title>
</head>
<body>
  <p>Rock paper Scissors</p>

  <button onclick="
  playGame('Rock');  
  ">Rock</button>
  
  <button onclick="
  playGame('Paper');
  ">Paper</button>

  <button onclick="
  playGame('Scissors');
  ">Scissors</button>

  <button onclick="
  score.win=0;
  score.loose=0;
  score.tie=0;
  alert('Score is reset! Restart the Game')
  ">Reset Score</button>

  <script> 
    const score={
      win:0,
      loose:0,
      tie:0
    };
    function playGame(playerMove){
      const computerMove = pickRandomMove();
      let result='';
      if (playerMove === 'Scissors'){
        if(computerMove==='rock'){
          result='lose';
        }else if(computerMove==='paper'){
          result='win';
        }else if(computerMove==='scissors'){
          result='tie';
        }

      }else if (playerMove === 'Paper'){
        if(computerMove==='rock'){
          result='win';
        }else if(computerMove==='paper'){
          result='tie';
        }else if(computerMove==='scissors'){
          result='lose';
        }
        
      }else if(playerMove === 'Rock'){
        if(computerMove==='rock'){
          result='tie';
        }else if(computerMove==='paper'){
          result='lose';
        }else if(computerMove==='scissors'){
          result='win';
        }
      }
      if(result==='win'){
        score.win+=1;
      }else if(result==='lose'){
        score.loose+=1;
      }else if(result==='tie'){
        score.tie+=1;
      }
      
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}.
Wins:${score.win}, losses:${score.loose}, ties:${score.tie}`);
    }
    function pickRandomMove(){
      let computerMove='';
      const randomNo = Math.random();
      if(randomNo>0 && randomNo<1/3){
        computerMove='rock';
      }else if(randomNo>=1/3 && randomNo<2/3){
        computerMove='paper';
      }else if(randomNo>=2/3 && randomNo<1){
        computerMove='scissors';
      }
      return computerMove; 
    }
  </script>
</body>
</html>
